<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css files/contacts.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="leaf-cursor">
    <header>
        <h1 class="logo">Contact Me</h1>
        <div id="menu-icon" class="bx bx-menu"></div>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html"><i class='bx bx-home-alt'></i>Home</a></li>
                <li><a href="../html files/about.html"><i class='bx bx-user'></i>About Me</a></li>
                <li><a href="../html files/skills.html"><i class='bx bx-code-alt'></i>Skills</a></li>
                <li><a href="../html files/certifications.html"><i class='bx bx-award'></i>Certifications</a></li>
                <li><a href="../html files/projects.html"><i class='bx bx-briefcase'></i>Projects</a></li>
                <li><a href="../html files/contact.html" class="active"><i class='bx bx-message-square-dots'></i>Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="card-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Feel free to reach out to me for any inquiries or opportunities.</p>
                <p><i class='bx bx-envelope'></i> fareesahibah@gmail.com</p>
                <p><i class='bx bx-phone'></i> +91 9603916523</p>
                <p><i class='bx bx-map'></i> Hyderabad, India</p>
                
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/fareesa-hibah-7743b5337/"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="https://github.com/FareesaHibah"><i class='bx bxl-github'></i></a>
                    <a href="mailto:fareesahibah@gmail.com"><i class='bx bxl-gmail'></i></a>
                    <a href="tel:+919603916523"><i class='bx bxl-whatsapp'></i></a>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Message</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>
<script>
    let menuIcon = document.querySelector('#menu-icon');
    let navbar = document.querySelector('.navbar');

    menuIcon.onclick = () => {
        menuIcon.classList.toggle('bx-x');
        navbar.classList.toggle('open');
    };
</script>
</html>
